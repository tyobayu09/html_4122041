<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan tag table</title>
</head>
<body> 
    <form action="formulir,html" method="get">
    Nama: <input type="text" name="Nama" value="Nama Kamu"/>
    <br/>
    Password <input type="password"> name="Password"/>
    <br>

    Jenis Kelamin:
    <input type="radio" name="Jenis_Kelamin" value="Laki-laki" checked/> 
    Laki-laki
    <input type="radio" name="Jenis_Kelamin" value="Perempuan" checked/>
    Perempuan
    <br/>

    Hobi: <input type="checkbox" name="Hobi_Baca"/> Membaca Buku
          <input type="checkbox" name="Hobi_Tidur"/> Tidur
          <input type="checkbox" name="Hobi_Mancing"/> Memancing
    <br/>

    Asal Kota:
    <select name="Asal_Kota">
        <option value="Kota Surabaya">Surabaya</option>
        <option value="Kota Lamongan">Lamongan</option>
        <option value="Kota Jakarta">Jakarta</option>
    </select>
    <br/>

    Komentar Anda:
    <textarea name="Komentar" cols="20" rows="5">
    Silahkan Katakan Isi Hati Anda
    </textarea>
    <br/>

    <input type="submit" value="Mulai Prosesi">

    </form>
</body>
</html>
